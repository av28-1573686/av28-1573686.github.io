		<p style="text-align:center;">INFO !0!</p>
		<p>This is a paragraph.</p>
		<p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Esse autem voluptate nesciunt asperiores est, mollitia quidem id architecto odit? Enim, facilis nisi quidem ex! Fuga soluta quis iste minus cupiditate.

		<iframe width="420" height="315"
		src="https://www.youtube.com/watch?v=JxWfvtnHtS0">
		</iframe>
		<video width="640"  height="800" src="https://www.youtube.com/watch?v=JxWfvtnHtS0"  controls autoplay="">
		<a href="https://www.google.com/maps/place/Mary+Gates+Hall.+University+of+Washington/@47.6549716,-122.3101392,17z/data=!3m1!4b1!4m5!3m4!1s0x549014f2a95c2899:0xb2525ccd291489c!8m2!3d47.6549716!4d-122.3079505">GOOGLE MAPS</a>

		<p id="demo">Click the button to get your position.</p>

		<button onclick="getLocation()">Try It</button>

		<div id="mapholder"></div>

		<script src="https://maps.google.com/maps/api/js?sensor=false&key=AIzaSyBu-916DdpKAjTmJNIgngS6HL_kDIKU0aU"></script>
		<!--
		To use this code on your website, get a free API key from Google.
		Read more at: https://www.w3schools.com/graphics/google_maps_basic.asp
		-->
		<script>
		var x = document.getElementById("demo");
		function getLocation() {
		    if (navigator.geolocation) {
		        navigator.geolocation.getCurrentPosition(showPosition, showError);
		    } else { 
		        x.innerHTML = "Geolocation is not supported by this browser.";
		    }
		}

		function showPosition(position) {
		    lat = position.coords.latitude;
		    lon = position.coords.longitude;
		    latlon = new google.maps.LatLng(lat, lon)
		    mapholder = document.getElementById('mapholder')
		    mapholder.style.height = '250px';
		    mapholder.style.width = '500px';

		    var myOptions = {
		    center:latlon,zoom:14,
		    mapTypeId:google.maps.MapTypeId.ROADMAP,
		    mapTypeControl:false,
		    navigationControlOptions:{style:google.maps.NavigationControlStyle.SMALL}
		    }
		    
		    var map = new google.maps.Map(document.getElementById("mapholder"), myOptions);
		    var marker = new google.maps.Marker({position:latlon,map:map,title:"You are here!"});
		}

		function showError(error) {
		    switch(error.code) {
		        case error.PERMISSION_DENIED:
		            x.innerHTML = "User denied the request for Geolocation."
		            break;
		        case error.POSITION_UNAVAILABLE:
		            x.innerHTML = "Location information is unavailable."
		            break;
		        case error.TIMEOUT:
		            x.innerHTML = "The request to get user location timed out."
		            break;
		        case error.UNKNOWN_ERROR:
		            x.innerHTML = "An unknown error occurred."
		            break;
		    }
		}
		</script>
	</body>
</html>
